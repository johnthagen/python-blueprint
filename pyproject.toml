[build-system]
requires = ["setuptools>=46.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
# Use the more relaxed max line length permitted in PEP8.
line-length = 99
target-version = ["py36", "py37", "py38"]
exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | \venv
  | build
  | dist
  | htmlcov
)/
'''

[tool.isort]
profile = "black"
line_length = 99
force_sort_within_sections = true
order_by_type = false
src_paths = ["docs", "src", "tests", "setup.py"]

[tool.coverage.run]
branch = true

[tool.coverage.paths]
# Files with these prefixes are treated as identical for the purposes of coverage combine.
source = [
    # The first path is the name to which all paths get unified
    "src/",
    # tox on Linux
    ".tox/py*/lib/python*/site-packages/",
    # tox on Windows
    ".tox/py*/Lib/site-packages/",
]
