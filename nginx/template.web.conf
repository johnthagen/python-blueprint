# ./nginx/nginx.conf

# Default server to drop traffic not matching SNI/hostname on port 443
server {
    listen 443 ssl default_server;
    server_name "";

    ssl_certificate /etc/nginx/ssl/default/dummy.pem;      # Path inside the container
    ssl_certificate_key /etc/nginx/ssl/default/dummy.key;  # Path inside the container

    ssl_protocols TLSv1.2 TLSv1.3;
    # Minimal ciphers are fine as we're just dropping.
    ssl_ciphers HIGH:!aNULL:!MD5; 
    ssl_prefer_server_ciphers off;

    return 444;
}

# Specific configuration for your domain on port 443 (SSL termination and proxy)
server {
    listen 443 ssl;
    server_name YOUR_HOSTNAME;

    # SSL Certificates (your Let's Encrypt certs)
    ssl_certificate /etc/letsencrypt/live/YOUR_HOSTNAME/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_HOSTNAME/privkey.pem;

    # SSL/TLS Hardening
    ssl_protocols TLSv1.2 TLSv1.3; # Modern protocols
    ssl_prefer_server_ciphers off; # Allows clients to choose the best cipher they support
    # Strong cipher suite - (Example from Mozilla Intermediate, check for updates: https://ssl-config.mozilla.org/)
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;   # Cache for SSL sessions (e.g., 10m can hold ~40,000 sessions)
    ssl_session_timeout 1d;             # How long clients can reuse sessions
    ssl_session_tickets off;            # Disable session tickets for better Perfect Forward Secrecy (PFS)

    # Security Headers
    server_tokens off; # Redundant if set globally in http block, but fine per server block
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # HSTS: Enable with caution after thorough testing. Start with a low max-age.
    # If your API will never be loaded in a frame from other domains: add_header X-Frame-Options "DENY" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always; # 2 years. Add 'preload' after submission to HSTS preload list.

    location / {
        proxy_pass http://your-service:docker-port;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host; # Or $http_host
        proxy_set_header X-Forwarded-Port $server_port;

        # Optional: Adjust proxy timeouts if needed
        # proxy_connect_timeout 60s;
        # proxy_send_timeout 60s;
        # proxy_read_timeout 60s;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
