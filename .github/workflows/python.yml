name: python

on: [push, pull_request]

env:
  POETRY_VERSION: 1.2.1

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.8", "3.9", "3.10" ]
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry==${POETRY_VERSION}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          # https://github.com/actions/setup-python#caching-packages-dependencies
          cache: poetry
      - name: Install Nox and needed test dependencies
        run: poetry install --only nox,main,test
      - name: Test with Nox
        run: poetry run nox -s test-${{ matrix.python-version }}
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nox-session: [ "fmt_check", "lint", "type_check", "docs" ]
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry==${POETRY_VERSION}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: poetry
      - name: Install all dependencies, including Nox
        # TODO: Find a clean way to only install the dependency group that is needed, but there are
        #   several problem factors:
        #     1. The type_check session needs 'main' dependencies but the others do not
        #     2. The fmt_check session name doesn't match the cooresponding 'fmt Poetry group
        run: poetry install --without test
      - name: Test with Nox
        run: poetry run nox -s ${{ matrix.nox-session }}
