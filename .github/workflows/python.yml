name: python

on: [push, pull_request]

env:
  POETRY_VERSION: 1.2.1

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.8", "3.9", "3.10" ]
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry==${POETRY_VERSION}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          # https://github.com/actions/setup-python#caching-packages-dependencies
          cache: poetry
      - name: Install Nox and needed test dependencies
        run: poetry install --only nox,main,test
      - name: Test with Nox
        run: poetry run nox -s test-${{ matrix.python-version }}
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nox-session: [ "fmt_check", "lint", "type_check", "docs" ]
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry==${POETRY_VERSION}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: poetry
      # The test session is a special quality session in that it relies on the main dependencies
      # that have inline type annotations.
      - name: Conditionally add main dependencies for type_check session
        if: "${{ matrix.nox-session }} == 'type_check'"
        run: echo "extra_dep_group=main" >> $GITHUB_ENV
      - name: Install all dependencies, including Nox
        run: poetry install --only nox,${{ matrix.nox-session }},{{ env.extra_dep_group}}
      - name: Test with Nox
        run: poetry run nox -s ${{ matrix.nox-session }}
