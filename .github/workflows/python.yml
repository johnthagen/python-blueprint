name: python

on: [push, pull_request]

jobs:
  tox:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: excitedleigh/setup-nox@v2.0.0
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install nox-poetry
      - name: Test with Nox
        run: nox
