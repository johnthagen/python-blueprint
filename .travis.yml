language: python

# Required for Python 3.7+.
#   See: https://github.com/travis-ci/travis-ci/issues/9069#issuecomment-425720905
dist: xenial

matrix:
    include:
        - python: 2.7
          env: TOXENV=py27
        - python: 3.5
          env: TOXENV=py35
        - python: 3.6
          env: TOXENV=py36
        - python: 3.7
          env: TOXENV=py37
        - python: 3.7
          env: TOXENV=pep8
        - python: 3.7
          env: TOXENV=docs

install:
  - pip install tox

script:
  tox

notifications:
  email: false
