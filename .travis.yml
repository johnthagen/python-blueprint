language: python

matrix:
    include:
        - python: 2.7
          env: TOXENV=py27
        - python: 3.5
          env: TOXENV=py35
        - python: 3.6
          env: TOXENV=py36
        - python: 3.7
          env: TOXENV=py37
          dist: xenial
          sudo: true
        - python: 3.7
          env: TOXENV=pep8
          dist: xenial
          sudo: true
        - python: 3.7
          env: TOXENV=docs
          dist: xenial
          sudo: true

install:
  - pip install tox

script:
  tox

notifications:
  email: false
