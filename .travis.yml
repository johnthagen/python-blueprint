language: python
dist: bionic
matrix:
    include:
        - python: 3.6
          env: TOXENV=py36
        - python: 3.7
          env: TOXENV=py37
        - python: 3.8
          env: TOXENV=py38
        - python: 3.9
          env: TOXENV=py39
        - python: 3.8
          env: TOXENV=lint
        - python: 3.8
          env: TOXENV=fmt-check
        - python: 3.8
          env: TOXENV=type-check
        - python: 3.8
          env: TOXENV=docs

install:
  - pip install tox

script:
  tox

notifications:
  email: false
